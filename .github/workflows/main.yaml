name: Deploy HyperLeap Website

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Expose the commit SHA as a job output
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

   # --- DEBUGGING STEP ---
      - name: List files in workspace
        run: ls -R

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # This step builds the image and is given an ID
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          tags: |
            kinefall/hyperleap-web:latest
            kinefall/hyperleap-web:${{ github.sha }}
      
      # This step makes the output accessible to other jobs
      - run: echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT
        id: set-tag

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        # Pinning to a specific version for stability
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          debug: true
          strict_host_key_checking: false 
          script: |
            # Pull the image using the unique tag from the build job
            docker pull kinefall/hyperleap-web:${{ needs.build-and-push.outputs.image-tag }}
            
            # Stop and remove the old container
            docker stop hyperleap-container || true
            docker rm hyperleap-container || true
            
            # Run the new container with a restart policy
            docker run -d --restart unless-stopped --name hyperleap-container -p 80:80 kinefall/hyperleap-web:${{ needs.build-and-push.outputs.image-tag }}