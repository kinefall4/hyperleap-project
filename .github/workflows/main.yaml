name: Deploy HyperLeap Website

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install and Run W3C HTML Validator
        run: |
          npm install -g w3c-html-validator
          w3c-html-validator src/index.html

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          tags: |
            kinefall/hyperleap-web:latest
            kinefall/hyperleap-web:${{ github.sha }}
      - name: Set image tag output
        id: set-tag
        run: echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          debug: true
          strict_host_key_checking: false
          script: |
            set -x
            # --- COMMANDS NOW RUN WITH SUDO ---
            sudo docker pull kinefall/hyperleap-web:${{ needs.build-and-push.outputs.image-tag }}
            sudo docker stop hyperleap-container || true
            sudo docker rm hyperleap-container || true
            sudo docker run -d --restart unless-stopped --name hyperleap-container -p 80:80 kinefall/hyperleap-web:${{ needs.build-and-push.outputs.image-tag }}