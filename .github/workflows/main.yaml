name: Deploy HyperLeap Website

on:
  push:
    branches: [ "main" ]

jobs:
  # --- NEW TESTING JOB ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js environment, which is needed to run the linter
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install the HTML linting tool
      - name: Install HTML-lint
        run: npm install -g html-lint

      # Run the linter on all HTML files in the 'src' directory
      - name: Lint HTML files
        run: html-lint src/*.html

  # --- UPDATED BUILD JOB ---
  build-and-push:
    # This job now depends on the 'test' job succeeding
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          tags: |
            kinefall/hyperleap-web:latest
            kinefall/hyperleap-web:${{ github.sha }}
      
      - name: Set image tag output
        id: set-tag
        run: echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  # --- DEPLOY JOB (UNCHANGED) ---
  deploy:
    # This job still depends on the 'build-and-push' job
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          debug: true
          strict_host_key_checking: false
          script: |
            set -x
            docker pull kinefall/hyperleap-web:${{ needs.build-and-push.outputs.image-tag }}
            docker stop hyperleap-container || true
            docker rm hyperleap-container || true
            docker run -d --restart unless-stopped --name hyperleap-container -p 80:80 kinefall/hyperleap-web:${{ needs.build-and-push.outputs.image-tag }}