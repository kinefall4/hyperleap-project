<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLeap Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #0c031a;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .hearts {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 4px 4px 0 #000;
            line-height: 1.2;
            margin: 0;
            animation: pulse 2s infinite ease-in-out;
        }
        
        h1 span {
            font-size: 1.5rem;
            display: block;
            margin-top: 10px;
        }

        .scenery {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .scenery img {
            position: absolute;
            image-rendering: pixelated; /* Keeps pixel art sharp */
        }

        .tree {
            width: 150px;
            bottom: 5%;
            left: 10%;
        }

        .fire {
            width: 80px;
            bottom: 5%;
            right: 12%;
            animation: flicker 0.5s infinite ease-in-out alternate;
        }
        
        .cloud {
            position: absolute;
            width: 250px;
            animation: drift linear infinite;
            opacity: 0.9;
            z-index: 0;
        }

        .cloud-1 { top: 10%; animation-duration: 70s; left: -250px; }
        .cloud-2 { top: 25%; animation-duration: 90s; left: -250px; animation-delay: 20s; }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes flicker {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-5px) scale(1.05); }
        }

        @keyframes drift {
            from { transform: translateX(0); }
            to { transform: translateX(110vw); }
        }
    </style>
</head>
<body>
    <img src="clouds.png" alt="Pixel Clouds" class="cloud cloud-1">
    <img src="clouds.png" alt="Pixel Clouds" class="cloud cloud-2">

    <div class="content-container">
        <img src="hearts.png" alt="Health Bar" class="hearts">
        <h1>HYPERLEAP GAMES<span>A NEW ERA OF MOBILE GAMING! Stay Tuned for Updates!</span></h1>
    </div>

    <div class="scenery">
        <img src="tree.png" alt="Pixel Tree" class="tree">
        <img src="fire.png" alt="Pixel Fire" class="fire">
    </div>

</body>
</html>
